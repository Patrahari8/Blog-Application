<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog</title>
    <link rel="stylesheet" th:href="@{/css/createStyles.css}">
</head>
<body>
    <header>
        <h1>Create New Blog</h1>
    </header>
    <main>
        <div class="form-container">
            <form th:action="@{/post/creatingprocess}" th:method="post" th:object="${post}" class="post-form">
                
                <input type="hidden" id="authorName" name="authorName" th:value="${authorName}">

                <label for="author">Author:</label>
                <input type="text" id="author" name="authorName" th:value="${authorName}" 
                       th:readonly="${userRole != 'ROLE_ADMIN'}" required>
                
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>

                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" rows="10" required></textarea>

                <label for="tags">Tags (comma separated):</label>
                <input type="text" id="tags" name="tagsString" th:value="${tagsString}" placeholder="tag1, tag2, tag3">

                <button type="submit">Save Post</button>
            </form>
        </div>
    </main>
</body>
</html>
