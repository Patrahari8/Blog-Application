<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" th:href="@{/css/createStyles.css}">
</head>
<body>
    <header>
        <h1>Edit Blog</h1>
    </header>
    <main>
        <div class="form-container">
            <form th:action="@{/post/{id}/update(id=${post.id})}" th:method="put"
                  th:object="${post}" class="post-form">

                <label for="author">Author:</label>
                <input type="text" id="author" name="authorName"
                       th:value="${post.author.name}" th:disabled="${isAuthorFieldDisabled}" />
                
                <input type="hidden" name="authorName" th:value="${post.author.name}" th:if="${isAuthorFieldDisabled}" />

                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required />

                <label for="excerpt">Excerpt:</label>
                <textarea id="excerpt" th:field="*{excerpt}" rows="3" required></textarea>

                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" rows="10" required></textarea>

                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="updateTags" th:value="${tag}"
                       placeholder="Comma-separated tags" />

                <button type="submit">Update Post</button>
            </form>
        </div>
    </main>
</body>
</html>
